version: "3.8"

services:
  # PHP-FPM Application
  lead_app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: lead_app_image
    container_name: lead_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./storage:/var/www/html/storage
    networks:
      - financial_network # اتصال به شبکه پروژه قبلی
    depends_on:
      - lead_mysql

  # Nginx (Internal for Lead Project)
  lead_nginx:
    image: nginx:alpine
    container_name: lead_nginx
    restart: unless-stopped
    volumes:
      - ./public:/var/www/html/public
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - financial_network
    depends_on:
      - lead_app

  # MySQL Database
  lead_mysql:
    image: mysql:8.0
    container_name: lead_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-lead}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
    volumes:
      - lead_mysql_data:/var/lib/mysql
    networks:
      - financial_network

networks:
  financial_network:
    external:
      name: financial_default # استفاده از شبکه موجود در عکس شما

volumes:
  lead_mysql_data:
    driver: local