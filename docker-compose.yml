version: "3.8"

services:
  # کانتینر اپلیکیشن لاراول
  lead_app:
    build:
      context: .
      dockerfile: Dockerfile
    image: lead_app_image
    container_name: lead_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./storage:/var/www/html/storage
    networks:
      - financial_network # اتصال به شبکه پروژه قبلی
    depends_on:
      - lead_mysql
      - lead_redis

  # انجین‌اکس داخلی پروژه جدید
  lead_nginx:
    image: nginx:alpine
    container_name: lead_nginx
    restart: unless-stopped
    volumes:
      - ./public:/var/www/html/public
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - financial_network

  # دیتابیس اختصاصی پروژه جدید
  lead_mysql:
    image: mysql:8.0
    container_name: lead_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: lead_db
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - lead_mysql_data:/var/lib/mysql
    networks:
      - financial_network

  # ردیس اختصاصی پروژه جدید
  lead_redis:
    image: redis:alpine
    container_name: lead_redis
    networks:
      - financial_network

networks:
  financial_network:
    external:
      name: financial_default # استفاده از شبکه موجود شما

volumes:
  lead_mysql_data: